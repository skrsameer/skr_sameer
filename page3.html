<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account - SKR</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="page3.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create New Account</h1>
            <p class="subtitle">Join our community today</p>
        </div>

        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username *</label>
                <input type="text" id="username" placeholder="4-20 characters (letters, numbers, _)" required>
                <i class="fas fa-user input-icon"></i>
                <p id="usernameError" class="error-message"></p>
            </div>

            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
                <i class="fas fa-id-card input-icon"></i>
            </div>

            <div class="form-group">
                <label for="phone">Mobile Number *</label>
                <div class="phone-input">
                    <span>+91</span>
                    <input type="tel" id="phone" placeholder="Enter 10-digit number" maxlength="10" required>
                    <button type="button" id="sendOtpBtn" class="otp-btn">
                        <span id="btnText">Send OTP</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <p id="phoneError" class="error-message"></p>
            </div>

            <div class="form-group" id="otpGroup" style="display:none;">
                <label for="otp">OTP *</label>
                <div class="otp-input-container">
                    <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" required>
                    <div class="otp-loader" id="otpLoader"></div>
                </div>
                <p id="otpError" class="error-message"></p>
                <p id="otpTimer" class="timer"></p>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Create password (min 8 chars)" required>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                </div>
                <div class="password-strength">
                    <div class="strength-meter"></div>
                    <span class="strength-text"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <div class="password-container">
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
                </div>
                <p id="passwordError" class="error-message"></p>
            </div>

            <div class="form-group checkbox-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the Terms of Service</label>
            </div>

            <button type="submit" id="continueBtn" class="submit-btn" disabled>
                <span>Continue</span>
                <i class="fas fa-arrow-right"></i>
            </button>
        </form>

        <div class="footer">
            <p>Already have an account? <a href="page4.html">Sign In</a></p>
        </div>
    </div>

    <script src="page3.js"></script>
</body>
</html>
