<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login - Firebase OTP Reset</title>
<link rel="stylesheet" href="page4.css" />
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
</head>
<body>

<div class="container">
  <h2>Login</h2>
  <div id="loginError"></div>
  <form id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required />
    <div class="input-group">
      <input type="password" id="loginPassword" placeholder="Password" required />
      <span id="togglePassword" class="password-toggle">Show</span>
    </div>
    <button type="submit">Login</button>
  </form>
  <a id="forgotPassword">Forgot Password?</a>
</div>

<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="modal">
  <div class="modal-content">
    <span class="close-modal" id="closeForgotModal">&times;</span>
    <h3>Forgot Password</h3>
    <form id="forgotPasswordForm">
      <input type="tel" id="resetPhone" placeholder="Enter registered phone number" pattern="[0-9]{10}" maxlength="10" required />
      <div id="recaptcha-container"></div>
      <button type="submit">Send OTP</button>
    </form>
  </div>
</div>

<!-- Reset Password Modal -->
<div id="resetPasswordModal" class="modal">
  <div class="modal-content">
    <span class="close-modal" id="closeResetModal">&times;</span>
    <h3>Reset Password</h3>
    <form id="resetPasswordForm">
      <input type="text" id="otpInput" placeholder="Enter OTP" maxlength="6" required />
      <input type="password" id="newPassword" placeholder="New Password" required />
      <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required />
      <button type="submit">Reset Password</button>
    </form>
  </div>
</div>

<script src="page4.js"></script>
</body>
</html>
